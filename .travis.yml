os:
  - linux
  - osx

branches:
  only:
    - master

git:
  depth: 1

language: rust

rust:
  - nightly-2019-06-10

cache:
  cargo: true
  yarn: true
  directories:
    - gui/node_modules
    - "$HOME/.npm"
    - "$HOME/.cache/yarn/v1"
    - "$HOME/.yarn-cache"

before_install:
  - travis_wait 30 bash ./ci/before_install.sh

before_script:
  - bash ./ci/before_script.sh

script:
  - echo "=== script ==="
  - cd plazma
  - cargo build --release
  - cd ..

after_script:
  - echo "=== after script ==="
after_success:
  - echo "=== after success ==="

before_deploy:
  - bash ./ci/before_deploy.sh

deploy:
  provider: bintray
  file: $TRAVIS_BUILD_DIR/ci/bintray.descriptor.json
  skip_cleanup: true
  user: gambhiro
  on:
    branch: master
  key:
    secure: 

