
settings:
  start_full_screen: false
  audio_play_on_start: true
  mouse_sensitivity: 0.5
  movement_sensitivity: 0.5
  total_length: 10.0

# FIXME rewrite paths to be relative to project root

context:
  quad_scenes:

    - name: "circle"
      vert_src_path: "./data/minimal/data/screen_quad.vert"
      frag_src_path: "./data/minimal/data/circle.frag"
      layout_to_vars:
        - Float: [ 0, "Time" ]
        - Vec2: [ 1, "Window_Width", "Window_Height" ]
        - Vec2: [ 2, "Screen_Width", "Screen_Height" ]
      binding_to_buffers: []

    - name: "cross"
      vert_src_path: "./data/minimal/data/screen_quad.vert"
      frag_src_path: "./data/minimal/data/cross.frag"
      layout_to_vars:
        - Float: [ 0, "Time" ]
        - Vec2: [ 1, "Window_Width", "Window_Height" ]
        - Vec2: [ 2, "Screen_Width", "Screen_Height" ]
      binding_to_buffers:
        - Sampler2D: [ 0, "scene buf" ]

  polygon_scenes: []

  frame_buffers:
    - { name: "scene buf", kind: Empty_Texture, format: RGBA_u8, image_path: "" }

  sync_vars:
    tracks: []

timeline:

  tracks:

    - scene_blocks:

        - start: 0.0
          end: 3.0
          draw_ops:
            - Target_Buffer: "scene buf"
            - Clear: [ 0, 0, 0, 0 ]
            - Draw_Quad_Scene: "circle"
            - Target_Buffer: "RESULT_IMAGE"
            - Clear: [ 0, 0, 0, 0 ]
            - Draw_Quad_Scene: "cross"

        - start: 5.0
          end: 20.0
          draw_ops:
            - Target_Buffer: "RESULT_IMAGE"
            - Clear: [ 0, 0, 0, 0 ]
            - Draw_Quad_Scene: "cross"


